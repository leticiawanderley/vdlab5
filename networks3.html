<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<title>D3</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/fonts.css" rel="stylesheet">
	<style>
			.node {
			    fill: #ccc;
			    stroke: #fff;
			    stroke-width: 2px;
			}

			.link {
					stroke: #999;
					stroke-opacity: 0.6;
			}
    </style>
</head>
<body>

	<div class="container">
		<div class="row">
		</div>
		<header>
			<h1>Lab 5</h1>
		</header>

		<div id="chart"></div>
	</div>

	<footer></footer>

	<!-- scripts -->
	<script src="js/d3.v4.min.js"></script>
	<script>
		var
		    width = 1000,
		    height = 800;

		var svg = d3.select("#chart")
				.append("svg")
				.attr('version', '1.1')
				.attr('viewBox', '0 0 '+width+' '+height)
				.attr('width', '100%');

		var color = d3.scaleOrdinal(d3.schemeCategory20);

		var simulation = d3.forceSimulation()
		    .force("link", d3.forceLink().id(function(d) { return d.id; }))
		    .force("charge", d3.forceManyBody())
		    .force("center", d3.forceCenter(width / 2, height / 2));

		d3.json("dados_disciplinas/ciencia_da_computacao_d_cg.json", function(error, apiresponse) {
		  if (error) throw error;

			var links = [];
			apiresponse.forEach(function(d){
				d.pre_requisitos.forEach(function(p){
					links.push({source: String(d.codigo_disciplina), target: String(p)});
				});
				if (d.pos_requisitos.length === 0) {
					//links.push({source: String(d.codigo_disciplina), target: String(-1)})
				}
				if (d.pre_requisitos.length === 0) {
					links.push({source: String(999999999), target: String(d.codigo_disciplina)})
				}
			})

			var nodes = apiresponse.map(function(d){
				return {id: String(d.codigo_disciplina),
								codigo_departamento : d.codigo_departamento,
								nome : d.disciplina,
								creditos: d.creditos};
			});

			nodes.push({
				id: '-1',
				codigo_departamento : -1,
				nome : "Final",
				creditos: 10
			});

			nodes.push({
				id: '999999999',
				codigo_departamento : 999999999,
				nome : "In√≠cio",
				creditos: 10
			});

			console.dir(links);
			console.dir(nodes);

		  var link = svg.append("g")
		      .attr("class", "link")
		    .selectAll("line")
		    	.data(links)
		    .enter().append("line");

		  var node = svg.append("g")
		      .attr("class", "nodes")
		    .selectAll("circle")
		    	.data(nodes)
		    .enter().append("circle")
		      .attr("r", 5)
		      .attr("fill", function(d) { return color(d.codigo_departamento); })
		      .attr("r", function(d) { return (+d.creditos + 2)*(2); })
		      .call(d3.drag()
		          .on("start", dragstarted)
		          .on("drag", dragged)
		          .on("end", dragended));

		  node.append("title")
		      .text(function(d) { return d.nome; });

		  simulation
		      .nodes(nodes)
		      .on("tick", ticked);

		  simulation.force("link")
		      .links(links);

		  function ticked() {
		    link
		        .attr("x1", function(d) { return d.source.x; })
		        .attr("y1", function(d) { return d.source.y; })
		        .attr("x2", function(d) { return d.target.x; })
		        .attr("y2", function(d) { return d.target.y; });

		    node
		        .attr("cx", function(d) { return d.x; })
		        .attr("cy", function(d) { return d.y; });
		  }
		});

		function dragstarted(d) {
		  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
		  d.fx = d.x;
		  d.fy = d.y;
		}

		function dragged(d) {
		  d.fx = d3.event.x;
		  d.fy = d3.event.y;
		}

		function dragended(d) {
		  if (!d3.event.active) simulation.alphaTarget(0);
		  d.fx = null;
		  d.fy = null;
		}

</script>

</body>
</html>
